security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
        App\Entity\User:
            algorithm: auto

    role_hierarchy:
        ROLE_ADMIN: ROLE_STAFF
        ROLE_STAFF: ROLE_USER
        ROLE_USER: ~

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider
            custom_authenticator: App\Security\AppCustomAuthenticator
            entry_point: App\Security\AppCustomAuthenticator
            logout:
                path: app_logout
                target: app_login
                invalidate_session: true
                delete_cookies:
                    - REMEMBERME
            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800
                path: /
                always_remember_me: false

    access_control:
        # Public routes
        - { path: ^/login$, roles: PUBLIC_ACCESS }
        - { path: ^/register, roles: PUBLIC_ACCESS }
        
        # Admin only routes
        - { path: ^/dashboard/product/new, roles: ROLE_ADMIN }
        - { path: ^/dashboard/product/\d+/edit, roles: ROLE_ADMIN }
        - { path: ^/dashboard/products, roles: ROLE_ADMIN }
        
        # Staff and Admin routes
        - { path: ^/dashboard, roles: ROLE_STAFF }
        - { path: ^/dashboard/product/\d+, roles: ROLE_STAFF }
        
        # User routes (all authenticated users)
        - { path: ^/profile, roles: ROLE_USER }